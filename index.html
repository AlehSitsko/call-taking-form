<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Taking Form and Price Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Call Taking Form</h1>
    <form onsubmit="event.preventDefault();">
        <label for="callerType">Caller Type:</label>
        <select id="callerType" name="callerType">
            <option value="mtm">MTM</option>
            <option value="cts">CTS</option>
            <option value="statesman">Statesman</option>
            <option value="horsham">Horsham</option>
            <option value="private">Private</option>
        </select><br><br>
        <input id="callerName" type="text" placeholder="Enter caller's name">
    </form>
    
    <form id="runTypeForm">
        <label for="runType">Run Type:</label>
        <select name="runType" id="runType">
            <option value="bls">BLS</option>
            <option value="bls4">BLS4</option>
            <option value="bls6">BLS6</option>
            <option value="als">ALS</option>
            <option value="emergency">Emergency</option>
            <option value="privateTransfer">Private Transfer</option>
            <option value="fixed">Fixed Price</option>
        </select>
    </form>
    
    <form id="patientInfoForm">
        <label for="namePt">Patient's Name:</label>
        <textarea id="namePt" placeholder="Enter Patient's Name"></textarea><br>
        <label for="lastNamePT">Patient's Last Name:</label>
        <textarea id="lastNamePT" placeholder="Enter Patient's Last Name"></textarea><br>
        <label for="patientDOB">Patient's DOB:</label>
        <input id="patientDOB" type="date" placeholder="Enter Patient's DOB"><br>
        <label for="patientAddress">Pick Up Address:</label>
        <textarea id="patientAddress" placeholder="Enter Patient's Pick Up Address"></textarea><br>
        <label for="pickUpTime">Pick Up Time:</label>
        <input id="pickUpTime" type="time" placeholder="Pick Up Time"><br>
        <label for="destinationAddress">Destination Address:</label>
        <textarea id="destinationAddress" placeholder="Enter Destination Address"></textarea><br>
        <label for="aptTime">Appointment Time:</label>
        <input id="aptTime" type="time" placeholder="Appointment Time"><br>
        <label for="specialInstructions">Special Instructions:</label>
        <textarea id="specialInstructions" placeholder="Enter Special Instructions"></textarea><br>
        <label for="returnRide">Return Ride:</label>
        <input id="returnRide" type="time" placeholder="Return Ride Time">
    </form>
    
    <h1>Price Calculator</h1>
    <form onsubmit="event.preventDefault(); displayPrice();">
        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType">
            <option value="bls">BLS</option>
            <option value="bls3">BLS3</option>
            <option value="bls4">BLS4</option>
            <option value="bls6">BLS6</option>
            <option value="als">ALS</option>
            <option value="fixed">Fixed Price</option>
        </select><br><br>

        <label for="miles">Miles:</label>
        <input type="number" id="miles" name="miles" step="0.1"><br><br>

        <button type="submit">Calculate Price</button><br>

        <label for="fixedPrice" id="fixedPriceLabel" style="display: none;">Enter Fixed Price:</label>
        <input type="number" id="fixedPrice" name="fixedPrice" style="display: none;">
    </form>
    
    <p id="result"></p>
    
    <button onclick="printPage()">Print</button>
</body>
</html>
